

{% extends 'aluno/base.html' %}

{% block content %}
<h2>{% if form.instance.pk %}Editar Aluno{% else %}Cadastrar Novo Aluno{% endif %}</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Salvar</button>
    <button type="reset" class="btn btn-secondary">Limpar</button>
    <a href="{% url 'alunos' %}" class="btn btn-danger">Cancelar</a>
</form>
{% endblock %}
