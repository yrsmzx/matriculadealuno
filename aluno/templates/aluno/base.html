{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Sistema de Matrículas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'aluno/css/styles.css' %}">
</head>
<body>
<div class="d-flex" style="min-height: 100vh;">

    <!-- Sidebar -->
    <nav class="sidebar bg-dark p-3">
        <h4 class="text-white mb-4">Matrícula</h4>
        <ul class="nav flex-column">
            <li class="nav-item mb-2">
                <a class="nav-link text-white" href="{% url 'index' %}">Início</a>
            </li>
            <li class="nav-item mb-2">
                <a class="nav-link text-white" href="{% url 'alunos' %}">Alunos</a>
            </li>
        </ul>
    </nav>

    <!-- Conteúdo principal -->
    <main class="flex-grow-1 p-4">
        {% block content %}{% endblock %}
    </main>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
